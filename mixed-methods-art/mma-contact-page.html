                    <div class="col-12 col-md-6 offset-md-3 form-group">

                            <input type="text" class="form-control" id="contact-us-email" placeholder="ENTER EMAIL HERE">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12 col-md-6 offset-md-3 form-group">
                        <label for="contact-us-subject">SUBJECT</label>
                        <select id="contact-us-subject" class="form-control">
                            <option>PRODUCT/PRICING</option>
                            <option>BILLING</option>
                            <option>MARKETING</option>
                            <option>PARTNERSHIPS</option>

                </div>
                <div class="row mt-2">
                    <div class="col-12 col-md-6 offset-md-3 form-group">
                        <label for="exampleFormControlTextarea1">MESSAGE</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="7"></textarea>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12 col-md-6 offset-md-3 form-group">
                        <input class="btn btn-custom w-100" type="submit" value="Submit">
                    </div>
